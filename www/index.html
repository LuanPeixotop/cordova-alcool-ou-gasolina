<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title>Alcool ou gasolina?</title>
  <link rel="stylesheet" href="icons/material.css">
  <link rel="stylesheet" href="css/materialize.min.css">
  <link rel="stylesheet" href="css/estilos.css">
</head>

<body>

  <div class="topo-fixo z-depth-1">
    <div class="valign-wrapper red darken-4 white-text">
      <h5 class="titulo">Alcool ou gasolina?</h5>
    </div>
  </div>

  <div class="container">
    <p class="section" style="font-size: medium;">Insira o valor do alcool e da gasolina abaixo e saiba com qual vale
      mais a pena
      encher o tanque</p>
    </br>

    <i class="material-icons" style="color: greenyellow">local_gas_station</i>
    <label for="alcool">Valor do Alcool</label>
    <input type="number" step='0.01' id='alcool' required>

    <i class="material-icons" style="color: red">local_gas_station</i>
    <label for="gasolina">Valor da gasolina</label>
    <input type="number" step='0.01' id='gasolina' required>

    <p class="center-align">
      <a class="waves-effect waves-light btn modal-trigger red" id="calcular" href="#resultado">
        <i class="material-icons left">settings</i>Calcular
      </a>
    </p>

    <div id="resultado" class="modal modal-fixed-footer">
      <div class="modal-content">
        <h5 id="header_resultado" style="font-weight: bold;"></h5>
        <blockquote id="texto_resultado" style="font-size: large;"></blockquote>
        <p style="font-size: medium;">No geral, só vale a pena abastecer com alcool caso ele esteja com o preço até 70%
          da gasolina</p>
      </div>
      <div class="modal-footer">
        <button class="btn-flat waves-effect waves-red modal-close">
          Fechar
        </button>
      </div>
    </div>

  </div>

  <script src="js/jquery.min.js"></script>
  <script src="js/materialize.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
